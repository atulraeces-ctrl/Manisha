<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
    body {
        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4d6d;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        margin: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ddd;
        position: absolute;
    }

    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        animation: explode 1s linear infinite;
    }

    @keyframes explode {
        from {
            transform: scale(1);
            opacity: 1;
        }
        to {
            transform: scale(8);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>ğŸ’– Manisha Will you be my Valentine? ğŸ’–</h1>
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜œ</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = "<h1 style='color:white;'>ğŸ† Yay!!! I Love You â¤ï¸ ğŸ†</h1>";
        for (let i = 0; i < 40; i++) {
            createFirework();
        }
    });

    function createFirework() {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        fw.style.background = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
</script>

</body>
</html>
